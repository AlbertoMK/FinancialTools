<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-menu.css">
    <link rel="stylesheet" href="styles-index.css">
</head>
<body>
    <nav class="menu">
        <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
        <label class="menu-open-button" for="menu-open">
            <span class="hamburger hamburger-1"></span>
            <span class="hamburger hamburger-2"></span>
            <span class="hamburger hamburger-3"></span>
        </label>
        
        <a href="index.html" class="menu-item"> <i class="fa fa-bar-chart"></i> </a>
        <a href="añadir-accion.html" class="menu-item"> <i class="fa fa-plus"></i> </a>
        <a href="comprar-accion.html" class="menu-item"> <i class="fa-solid fa-dollar-sign"></i> </a>
        <a href="#" class="menu-item"> <i class="fa fa-envelope"></i> </a>
        </nav>

    <main class="content">
        <h1 class="primary-color soft-font">Mi portfolio</h1>
        
        <div id="row1">
            <div class="chart-container container">
                <h3 class="primary-color soft-font">Gráfico beneficio</h3>
                <div class="periodos">
                    <button class="periodo soft-font round-button" onclick="updateChartFromButton('[[1, -9], [2, 1], [3, 5], [4, -7], [5, 6], [6, 12], [7,13], [8,15], [9, 24]]')">D</button>
                    <button class="periodo soft-font round-button" onclick="updateChartFromButton('[[1, -9], [2, 1], [3, 5], [4, -7], [5, 6], [6, 12], [7,13], [8,15], [9, 24]]')">S</button>
                    <button class="periodo soft-font round-button" onclick="updateChartFromButton('[[1, -9], [2, 1], [3, 5], [4, -7], [5, 6], [6, 12], [7,13], [8,15], [9, 24]]')">M</button>
                    <button class="periodo soft-font round-button" onclick="updateChartFromButton('[[1, -9], [2, 1], [3, 5], [4, -7], [5, 6], [6, 12], [7,13], [8,15], [9, 24]]')">A</button>
                    <button class="periodo soft-font round-button" onclick="updateChartFromButton('[[1, -9], [2, 1], [3, 5], [4, -7], [5, 6], [6, 12], [7,13], [8,15], [9, 24]]')">T</button>
                    <div class="switch-container">
                        <div class="switch">
                            <input type="checkbox" id="toggle" />
                            <label for="toggle"></label>
                        </div>
                        <div class="switch-label soft-font">Regalos</div>
                    </div>
                </div>
                <svg id="line-chart" width="750" height="500" data-points='[[1, 12], [2, 30], [3, 12], [4, 22], [5, 31], [6, 21], [7,34], [8,9], [9, 40]]'></svg>
                <script src="https://d3js.org/d3.v7.min.js"></script>
                <script src="chart.js"></script>
            </div>
    
            <div id="pie-chart" class="container soft-font primary-color">
                <h3>Mi cartera</h3>
                <div id="pie-chart-content">
                    <table class="charts-css pie">
                        <tr>
                            <td class="slice" style="--start: 0; --end: 0.3; --color: orange;" data-percentage="30%"></td>
                            <td class="slice" style="--start: 0.3; --end: 0.8; --color: lightgreen;" data-percentage="30%"></td>
                            <td class="slice" style="--start: 0.8; --end: 1; --color: steelblue;" data-percentage="30%"></td>
                        </tr>
                    </table>
                    <ul class="legend soft-font">
                        <li style="--color: orange;"><span class="legend-color"></span> Bitcoin</li>
                        <li style="--color: lightgreen;"><span class="legend-color"></span> iShares MSCI World</li>
                        <li style="--color: steelblue;"><span class="legend-color"></span> iShares MSCI EM IMI</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
